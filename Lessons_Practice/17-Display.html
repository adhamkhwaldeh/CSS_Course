<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="Hello in Html Tutorial"/>
        
        <title>Page Title</title>
        <link rel="icon" href="icon.png">

       <style>
        .block{
            display: block;
        }
        .inline{
            display: inline;
        }

        .hidden{
            visibility: hidden;
        }
        .visable{
            visibility: visible;            
        }
       </style>
        
    </head>

        <body>
        
            <!-- Containers Started -->
            <div style="height: 20dp;padding: 10px">
                div
            </div>
            <p style="height: 20dp;padding: 10px">
                    paragraph
            </p>
            <section style="height: 20dp;padding: 10px">
                section
            </section>

            <!-- Containers Ended -->


            <!--Item Started-->
            <label style="display: none">
                    invisable label
            </label>

            <label style="display: block">
                    label as block
            </label>

            <label style="display: inline">
                    label inline
            </label>
            <!--Item Ended-->


            <label class="visable">
                This is visable class
            </label>

            <label class="hidden">
                    This is hidden class
            </label>
                
        </body>
    
</html>
